<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sick Holder</title>
	<link rel="stylesheet" href="sickholder.css">
</head>
<style>
	* {
		font-family: arial;
		box-sizing: border-box;
	}
	.container {
		width: 960px;
		margin: 0 auto;
	}
	input, label, textarea {
		display: block;
	}
	input, textarea {
		margin-top: 10px;
		margin-left: 10px;
		margin-bottom: 10px;		
	}
</style>
<body>
	<div class="container">
		<label for="name">Name</label>
		<input id="name" name="name" type="text" placeholder="Jim">
		<label for="email">Email</label>
		<input id="email" name="email" type="text" placeholder="demo@example.com">
		<label for="description">Comment</label>
		<textarea name="description" id="description" cols="30" rows="10" placeholder="I like..."></textarea>
	</div>
	<script src="sickholder.js" type="text/javascript"></script>
	<script type="text/javascript">
		sickholder.init({ 
			nudgeTop : 3, 
			nudgeLeft : 5,
			fontSize : '14px'
		});
	</script>
</body>
</html>
