<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sick Holder</title>
	<link rel="stylesheet" href="sickholder.css">
</head>
<style>
	* {
		font-family: arial;
		box-sizing: border-box;
	}
	.container {
		width: 300px;
		margin: 0 auto;
	}
	input, label, textarea {
		display: block;
	}
	input, textarea {
		margin: 50px;
		padding: 10px;
		font-size: 14px;
	}
	#message {
		background-color: orange;
		color: white;
		padding: 2px;
	}
</style>
<body>
	<div class="container">
		<h1>Sick-Holder Demo</h1>
		<label for="name">Name</label>
		<input id="name" name="name" type="text" placeholder="Jim">
		<label for="email">Email</label>
		<input id="email" name="email" type="text" placeholder="demo@example.com">
		<label for="description">Comment</label>
		<textarea name="description" id="description" cols="30" rows="10" placeholder="I like..."></textarea>
		<a href="https://github.com/mrskitch/sick-holder">See it on github.</a>
	</div>
	<script src="sickholder.js" type="text/javascript"></script>
	<script type="text/javascript">
		sickholder.init({ 
			nudgeTop : 13, 
			nudgeLeft : 13,
			fontSize : '14px'
		});
	</script>
</body>
</html>
