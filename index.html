<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sick Holder</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<link rel="stylesheet" href="sick-holder.css">
</head>
<style>
	* {
		font-family: arial;
	}
	.container {
		width: 960px;
		margin: 0 auto;
	}
	input, label, textarea {
		display: block;
	}
	input, textarea {
		margin-bottom: 10px;		
	}
	.sicklabel {
		position: absolute;
	}
</style>
<body>
	<div class="container">
		<div>
			<label for="name">Name</label>
			<input id="name" name="name" type="text" placeholder="Jim">
		</div>
		<div>
			<label for="email">Email</label>
			<input id="email" name="email" type="text" placeholder="demo@example.com">
		</div>
		<div>
			<label for="description">Comment</label>
			<textarea name="description" id="description" cols="30" rows="10" placeholder="I like..."></textarea>
		</div>
	</div>
	<script src="sickholder.js" type="text/javascript"></script>
	<script type="text/javascript">
	$('input, textarea').sickHolder();
	</script>
</body>
</html>
